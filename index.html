<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>WebAR Image Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
      <div class="loading-content">
        <div class="spinner"></div>
        <h2>WebAR Tracker</h2>
        <div class="loading-progress">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <p id="loadingText">Initializing...</p>
      </div>
    </div>

    <!-- Permission Prompt -->
    <div id="permissionPrompt" class="permission-prompt hidden">
      <div class="prompt-content">
        <h2>ðŸ“· Camera Access Required</h2>
        <p>Allow camera access to start AR experience</p>
        <button id="startBtn" class="btn-primary">Start AR</button>
      </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app hidden">
      <!-- Camera Viewport -->
      <div class="viewport">
        <video id="cameraVideo" autoplay playsinline muted></video>
        <canvas id="outputCanvas"></canvas>
        <canvas id="arCanvas"></canvas>

        <!-- Target Info Overlay -->
        <div id="targetInfo" class="target-info hidden">
          <span id="targetName"></span>
        </div>
      </div>

      <!-- Menu Button -->
      <button id="menuBtn" class="menu-btn">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>

      <!-- Control Panel -->
      <div id="controlPanel" class="control-panel">
        <div class="panel-header">
          <h2>WebAR Tracker</h2>
          <button id="closePanel" class="close-btn">Ã—</button>
        </div>

        <div class="panel-content">
          <!-- Upload Section -->
          <section class="section">
            <h3>Add Target Images</h3>
            <div class="upload-area" id="imageUploadArea">
              <input
                type="file"
                id="imageUpload"
                accept="image/*"
                multiple
                hidden
              />
              <label for="imageUpload" class="upload-label">
                <svg
                  width="48"
                  height="48"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p>Click to upload target images</p>
              </label>
            </div>
          </section>

          <!-- Targets List -->
          <section class="section">
            <h3>Loaded Targets (<span id="targetCount">0</span>)</h3>
            <div id="targetsList" class="targets-list"></div>
          </section>

          <!-- Settings -->
          <section class="section">
            <h3>Settings</h3>
            <div class="setting">
              <label>Detection Sensitivity</label>
              <input
                type="range"
                id="sensitivitySlider"
                min="20"
                max="60"
                value="30"
                step="5"
              />
              <span id="sensitivityValue">30</span>
            </div>
            <div class="setting">
              <label>Max Features</label>
              <input
                type="range"
                id="featuresSlider"
                min="500"
                max="2000"
                value="1000"
                step="100"
              />
              <span id="featuresValue">1000</span>
            </div>
          </section>

          <!-- Actions -->
          <section class="section">
            <button id="clearCache" class="btn-secondary">Clear Cache</button>
            <button id="exportDebug" class="btn-secondary">
              Export Debug Info
            </button>
          </section>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="
    https://cdn.jsdelivr.net/npm/three-js@79.0.0/three.min.js
    "></script>
    <script src="opencv/loader.js"></script>
    <script src="node_modules/@techstark/opencv-js/dist/opencv.js"></script>
    <script>
      window.cvPromise = new Promise((resolve) => {
        cv.onRuntimeInitialized = () => {
          console.log("OpenCV ready!");
          resolve();
        };
      });
    </script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
